<script>
    //Sentencia condicional if

//Permite ehjecutar siempre y cuando se cumpla la condicion y no se ejecuta si no se cumple

//SI un numero es par el resto de la division debe ser igual a cero

// Esto sucede cuando la coincidcion es unica

let num = 8;
if (num % 2 === 0) 
{
    console.log("El número es par");
} 
else 
{
    console.log("El número es impar")
}

// Se pueden tambien varias coindiciones

let num1 = 15;
let num2 = 10;

//El proceso que se va a hacer que numero es mayor

if (num1 > num2){
  console.log("El numero " + num1 + " es mayor que " + num2);
} else{
  console.log("El numero " + num2 + " es mayor que " + num1);
}

//Cuando los dos numeros son iguales deberia realizar esto

//Las condiciones se realizan de abajo para arriba

let num3 = 10;
let num4 = 20;

if (num3 > num4){
  console.log("El numero " + num3 + " es mayor que " + num4);
} else if (num4 > num3){
  console.log("El numero " + num4 + " es mayor que " + num3);

  console.log("Ambos numeros son iguales");

//Programa que se realiza cuando el numero es par pero es devisible o indivisible por 3

let num5 = 27;

if (num5 % 2 === 0) 
{
  console.log("El número es par");
} else if ( num5 % 3 === 0){
  console.log("El número es divisible por 3");
} else{
  console.log("El número es impar e indivisible por 3");
}

//Programa para quecuando los numeros par sean pares e impares y tambien divisibles entre 3 o no

let num6 =11;

if (num6 % 2 === 0 && !(num6 % 3 === 0)) {
  console.log("El número es par");
} else if ( num6 % 3 === 0 && !(num6 % 2 === 0)){
console.log("El número es divisible por 3");     
} else if (num6 % 2 === 0 && num6 % 3 === 0){
console.log("El número es par y divisible por 3");
}else{
console.log("El número es impar e indivisible por 3");

</script>
