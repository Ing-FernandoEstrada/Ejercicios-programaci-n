<script>
    //Metodos de los objetos Number y Math

//devulve true si es intero false si no es intero
Number.isInteger(4);
//devuleve true si es entero seguro
//false si no es entero seguro
Number.isSafeInteger((-2) ** 53 + 1)
Number.parseFloat("16.2")
Number.parseInt("16.2")

//Propiedades tienen 1 valor
Math.PI;
//Euler
Math.E;
//Raiz de 2
Math.SQRT2;
//Raiz cudrada de la mitad
Math.SQRT1_2;

//Metodos

//rondea el numero
Math.round(5.8);
//Rondea el numero mas cercano
Math.ceil(6.3);
Math.ceil(-6.3);
//redondea siempre hacia abajo
Math.floor(6.7);
//unicamente devuelve la parte entera
Math.trunc(63.4)
Math.trunc(-63.4)
//devuleve -1 si el numero es  negativo 1 si el numer es positivo
Math.sign(9)
Math.sign(-3)
Math.sign(0)
//Este metodo devuelve el valor obsuluto
Math.abs(12)
Math.abs(-45)
//Realiza una potencia
Math.pow(2, 5)
//es lo mismo decir 2 elevado a la 5
2 ** 5
//Este metodo realiza la riaz cuadrada
Math.sqrt(5)
//Este metodo realiza el logaritmo neperiano
Math.log(Math.E)
Math.E ** 2.302223
//Logartirmos en base 2 y 10
Math.log2(65)
Math.log10(65)
//Operaciones trigronometricas
Math.sin(Math.PI/2)
Math.cos(Math.PI/2)
//metodos max y min
Math.max(1, 5, 16, 17 , 18)
Math.min(3, 5, 16, 17 , 18)
//un numero aleaatorio
Math.random();
Math.random();
Math.random();

</script>
