<script>
    //Sentancia condicional switch

//Con este programa aremnos los dias de la semana 1 para martes 7 para domingo 
let dia = "Martes";
switch (dia){
  case 1:
    console.log("El primer dia es el lunes");
    //Esta sentencia se utiliza para cerrar el cilo del caso
    break;
    // En los casos tambien se pueden utilizar String para  saber los dias
  case "Martes":
    console.log("El segundo dia es el martes");
    break;
  case 3:
    console.log("El tercer dia es el miercoles");
    break;
  case 4:
    console.log("El cuarto dia es el jueves");
    break;
  case 5:
    console.log("El quinto dia es el viernes");
    break;
  case 6:
    console.log("El sexto dia es el sabado");
    break;
  case 7:
    console.log("El septimo dia es el domingo");
    break;
    
    //Cuando el usuario ingresa el numero mayor que el limite se utiliza la sentencia
    
  default:
    console.log("Dia incorrecto");
  break;
}



</script>
