<script>
    //Interrumpir bucles
// tenemos la sentencia break; y continue;

//En este caso estariamos saliendo del blucle cortando la iteracion
for (let i = 1; i<=10; i++)
  {
    if(i==5){
      break;
    }
    console.log(i);
  }

//con el continue cortaria unicamente el numero que le estemos indicando

for (let i = 1; i<=10; i++)
  {
    if(i==5){
      continue;
    }
    console.log(i);
  }
</script>
